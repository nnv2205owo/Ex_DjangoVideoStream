<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        button {
            width: 100px;
            height: 100px;
        }

        * {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
<h2 class="text-center">Controler</h2>
<img src="{% url 'video_feed' %}" alt="" id="main" width="1632" height="912">
<button type="button" class="btn btn-outline-primary" id="title">Video stream</button>
<script>
    document.getElementById("title").innerHTML = !set ? "Start" : "Stop";
    var set = true, send_data = "";
    document.getElementById("title").addEventListener("click", function () {
        console.log("help");
        var xhttp = new XMLHttpRequest();
        if (set)
            send_data = "control=start";
        else
            send_data = "control=stop";
        document.getElementById("title").innerHTML = !set ? "Start" : "Stop";

        xhttp.open("GET", "https://ayyaya.000webhostapp.com/?" + send_data, true);
        xhttp.send();
        set = !set
    });
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
